- question: Why is fire cape so late?
  answer: Assuming you want bowfa aswell as fire cape, doing them in this order minimizes total  time spent. The time loss is only an hour or so however, so you are welcome to deviate if this is preference of course.

- question: Why is 98 agility being recommended?
  answer: Loot and passive xp is very strong early in the account, yielding about 45k law/blood/soul runes, 7k cosmic and nats, 8k deaths. Also 336 ranarr seeds, 72 strange lockpicks, 550k thieving xp, 300k magic xp, 44k construction xp. Source is ParasailerOSRS spreadsheet.

- question: Where is purging staff?
  answer: Scorching bow and Purging staff share a synapse. make whichever one needed at any given time.

- question: Where are the Moons of Peril unqiues?
  answer: They are omitted as better alternatives are available. the Bloodbark set is quicker to obtain than the blue moon set is. strength legs are not sufficiently impactful to include, and Dual macuahuitl is crush weapon niche that is fulfilled by zamorakian hasta. 

- question: Why is barrows omitted?
  answer: A set is required for achievement diary cape. beyond this, all items (except for the dharoks set for Grandmaster CA's) are near fully obsolete.

