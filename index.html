  <script>
  // Which sequence file should be used right now
  window.SEQUENCE_FILE = 'data/sequence_gear.json';

  // Rewrite requests for the default sequence to the active file
  (function() {
    const origFetch = window.fetch;
    window.fetch = function(input, init) {
      const url = typeof input === 'string' ? input : input && input.url;
      if (url && /data\/sequence\.json(\?|$)/.test(url) && window.SEQUENCE_FILE) {
        const swapped = url.replace('data/sequence.json', window.SEQUENCE_FILE);
        input = typeof input === 'string' ? swapped : new Request(swapped, input);
      }
      return origFetch.call(this, input, init);
    };
  })();
</script>

  <style>
    /* Minimal additions, keep look and feel close to existing */
    .topbar { position: sticky; top: 0; z-index: 20; background: rgba(0,0,0,.5); backdrop-filter: blur(6px); padding: .5rem .75rem; }
    .tabs { display: inline-flex; gap: .5rem; }
    .tab_btn { appearance: none; border: 1px solid #444; background: transparent; color: inherit; padding: .45rem .8rem; border-radius: .5rem; cursor: pointer; font: inherit; font-weight: 600; }

    .tab_btn.active { background: rgba(255,255,255,.12); border-color: #555; }
    .panel { display: none; }
    .panel.active { display: block; }
    .wrap { max-width: 1080px; margin: 0 auto; padding: .5rem .75rem 2rem; }
    .subtitle { display: block; margin-bottom: .5rem; }
  </style>
  <script>
  // Re-run the renderer by reloading the script fresh
  function rerunRenderer() {
    // clear any previous chart content
    const active = document.querySelector('.panel.active .chart');
    if (active) active.innerHTML = '';

    // reload the render script so it fetches the new sequence file
    const old = document.querySelector('script[data-reloader="render"]');
    if (old) old.remove();
    const s = document.createElement('script');
    s.src = 'scripts/render-items.js?v=' + Date.now();
    s.setAttribute('data-reloader', 'render');
    document.body.appendChild(s);
  }

  // Call these when switching tabs
  function useGearSequence() {
    window.SEQUENCE_FILE = 'data/sequence_gear.json';
    rerunRenderer();
  }
  function useMilestoneSequence() {
    window.SEQUENCE_FILE = 'data/sequence_milestones.json';
    rerunRenderer();
  }

  // Wire up your existing tab buttons
  document.addEventListener('DOMContentLoaded', () => {
    const btnMil = document.getElementById('btn_milestones');
    const btnGear = document.getElementById('btn_gear');

    if (btnMil) btnMil.addEventListener('click', useMilestoneSequence);
    if (btnGear) btnGear.addEventListener('click', useGearSequence);

    // On first load, pick the right sequence for whichever tab is active
    const activeIsMilestones = document.getElementById('panel_milestones')?.classList.contains('active');
    window.SEQUENCE_FILE = activeIsMilestones ? 'data/sequence_milestones.json' : 'data/sequence_gear.json';
  });
</script>

  <script>
    // simple tab state persistence
    const ACTIVE_TAB_KEY = 'igp_active_tab';

    function set_active_tab(name) {
      const panels = { milestones: document.getElementById('panel_milestones'), gear: document.getElementById('panel_gear') };
      const buttons = { milestones: document.getElementById('btn_milestones'), gear: document.getElementById('btn_gear') };

      Object.values(panels).forEach(p => p.classList.remove('active'));
      Object.values(buttons).forEach(b => b.classList.remove('active'));
      if (panels[name]) panels[name].classList.add('active');
      if (buttons[name]) buttons[name].classList.add('active');
      try { localStorage.setItem(ACTIVE_TAB_KEY, name); } catch(e) {}
    }

    function get_active_tab_default() {
      try {
        const saved = localStorage.getItem(ACTIVE_TAB_KEY);
        if (saved === 'milestones' || saved === 'gear') return saved;
      } catch(e) {}
      return 'gear';
    }

    function clone_template_into(el) {
      const tpl = document.getElementById('page_template');
      const node = tpl.content.cloneNode(true);
      el.innerHTML = '';
      el.appendChild(node);
    }

    document.addEventListener('DOMContentLoaded', () => {
      // clone same content into both panels
      clone_template_into(document.getElementById('panel_milestones'));
      clone_template_into(document.getElementById('panel_gear'));

      // ensure the chart root id exists in both panels
      // the original render script targets id chart-container
      // since ids must be unique, we adjust by adding a duplicate id just before render
      // approach: if render script needs the id, we will dynamically set it on the visible panel only

      // observe tab changes to swap the active chart container id
      function sync_chart_id() {
        const mil = document.querySelector('#panel_milestones .chart');
        const gear = document.querySelector('#panel_gear .chart');
        mil && mil.removeAttribute('id');
        gear && gear.removeAttribute('id');
        const activePanel = document.querySelector('.panel.active');
        const activeChart = activePanel && activePanel.querySelector('.chart');
        if (activeChart) activeChart.id = 'chart-container';
      }

      document.getElementById('btn_milestones').addEventListener('click', () => { set_active_tab('milestones'); sync_chart_id(); });
      document.getElementById('btn_gear').addEventListener('click', () => { set_active_tab('gear'); sync_chart_id(); });

      // first paint
      set_active_tab(get_active_tab_default());
      sync_chart_id();

      // Optional: re run render when swapping tabs if your renderer does not auto update
      // If scripts/render-items.js exposes a re render function, call it after sync_chart_id()
      // Example: if (window.renderChart) window.renderChart();
    });
  </script>
